<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="icon" href="../static/LU logo.png" type="image/x-icon">
    <!-- <script src="../static/handler.js"></script> -->
</head>

<body>
    <nav>
        <h1><a href="/">advising tool (Alpha version)</a></h1>
    </nav>

    <div class="record-body">
        <div class="record_meeting">
            <section class="go-back">
                <form action="/">
                    <button class="rcd-btn">Cancel and Go Back</button>
                </form>
            </section>

            <section class="new-recording">
                <div class="add-stud-section">
                    <h1>Add a New Student</h1>
                    <form class="add-stud-form" action="/add_student" method="POST">
                        <div class="email-section">
                            <label>Student Email</label>
                            <input type="text" name="email" placeholder="aaa005" required>
                        </div>
                        <div class="name-section">
                            <label>Student Name</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="major-section">
                            <label>Major</label>
                            <input type="text" name="major" required>
                        </div>
                        <div class="year-section">
                            <label>Year Group</label>
                            <select name="year" class="years-dropdown">
                                <option value="Freshman">Freshman</option>
                                <option value="Sophomore">Sophomore</option>
                                <option value="Junior">Junior</option>
                                <option value="Senior">Senior</option>
                            </select>
                        </div>
                        <div class="record-btn">
                            <button id="record-btn" class="btn btn-danger btn-block rcd-btn">
                                Add Student
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <section class="footer">
        <div class="dev-details">
            <div class="detail">
                <h3 class="details-head">Developer Details</h3>
                <p>Thaksheel Alleck</p>
                <a href="mailto:tna324@lehigh.edu">tna324@lehigh.edu</a>
                <p>Industrial and Systems Engineering and Marketing dual Degree student at Lehigh University</p>
            </div>
        </div>
    </section>
</body>

</html>
